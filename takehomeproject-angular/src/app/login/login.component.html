<div class="main-div">
    <mat-card>
        <mat-card-header>
            <mat-title><h2>Please enter credentials here</h2></mat-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <p>
                        <mat-form-field appearance="outline" color="accent">
                            <input matInput formControlName="username" id="username" name="username"
                                placeholder="username" />
                        </mat-form-field>
                    </p>
                    <p>

                        <mat-form-field appearance="outline" color="accent">
                            <input matInput formControlName="password" id="password" name="password"
                                placeholder="password" type="password" />
                        </mat-form-field>
                    </p>
                </div>
            </form>
            <!-- <pre>
    {{ formLogin.value | json }}
  </pre>
            <pre>
    {{ formLogin.status }}
  </pre> -->
        </mat-card-content>
        <mat-card-actions>
            <mat-card-actions>
                <div>
                    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
                </div>
            </mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
